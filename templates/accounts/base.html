{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} Django Tickets {%endblock title%}</title>
    <link rel="shortcut icon" href="{%static 'images/favicon.png'%}">

    <link href="{%static 'css/vendor.min.css'%}" rel="stylesheet" type="text/css" />

    <!-- Icons css -->
    <link href="{%static 'css/icons.min.css'%}" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="{%static 'css/app.min.css'%}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Theme Config Js -->
    <script src="{%static 'js/config.js'%}"></script>
</head>
<body>

    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}} text-bg-{{message.tags}} alert-dismissible d-flex align-items-center" role="alert">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
        <iconify-icon icon="solar:bell-bing-bold-duotone" class="font-20 me-1"></iconify-icon>
        <div class="lh-1">
            {{message}}
        </div>
    </div>
    {%endfor%}
    {%endif%}
    {%block content%}

    {%endblock%}

    <script src="{%static 'js/vendor.min.js'%}"></script>

    <!-- App js -->
    <script src="{%static 'js/app.js'%}"></script>
</body>
</html>
